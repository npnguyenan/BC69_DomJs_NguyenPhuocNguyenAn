<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container py-5">
      <div class="card w-75 mx-auto">
        <div class="bg-holder d-none d-lg-block bg-card"></div>
        <div class="card-body position-relative p-0">
          <div class="row p-2">
            <div
              class="col-12 col-md-4 col-lg-3 col-xl-2 border-0 nav nav-tabs flex-md-column nav-pills"
              id="pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <button
                class="nav-link tab_btn mb-2 active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#bai1"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Bài 1
              </button>
              <button
                class="nav-link tab_btn mb-2"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#bai2"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Bài 2
              </button>
              <button
                class="nav-link tab_btn mb-2"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#bai3"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Bài 3
              </button>
              <button
                class="nav-link tab_btn mb-2"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#bai4"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Bài 4
              </button>
              <button
                class="nav-link tab_btn mb-2"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#bai5"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Bài 5
              </button>
            </div>
            <div
              class="col-12 col-md-8 col-lg-9 col-xl-10 tab-content"
              id="pills-tabContent"
            >
              <div
                class="tab-pane fade show active"
                id="bai1"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <h3 class="text-center">Tính tiền lương nhân viên</h3>
                <h5 class="mt-3">Nhập thông tin:</h5>
                <form class="row gy-3 align-items-center px-2 my-2 me-4">
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="inputNum1"
                      placeholder="Nhập lương một ngày"
                    />
                  </div>
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="inputNum2"
                      placeholder="Số ngày làm"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn--primary bg-primary text-white my-2"
                      type="button"
                      id="btnSalary"
                    >
                      Tính lương
                    </button>
                  </div>
                  <div class="alert alert-success" role="alert">
                    <i class="fa-solid fa-hand-point-right text-warning"></i
                    ><span id="txtSalary"></span>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="bai2"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <h3 class="text-center">Tính giá trị trung bình</h3>
                <h5 class="mt-3">Nhập thông tin:</h5>
                <form class="row gy-3 align-items-center px-2 my-2 me-4">
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="num1"
                      placeholder="Nhập số thứ nhất"
                    />
                  </div>
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="num2"
                      placeholder="Nhập số thứ hai"
                    />
                  </div>
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="num3"
                      placeholder="Nhập số thứ ba"
                    />
                  </div>
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="num4"
                      placeholder="Nhập số thứ tư"
                    />
                  </div>
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="num5"
                      placeholder="Nhập số thứ năm"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn--primary bg-primary text-white my-2"
                      type="button"
                      id="btnTB"
                    >
                      Tính trung bình
                    </button>
                  </div>
                  <div class="alert alert-success" role="alert">
                    <i class="fa-solid fa-hand-point-right text-warning"></i
                    ><span id="txtTB"></span>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="bai3"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <h3 class="text-center">Quy đổi tiền</h3>
                <h5 class="mt-3">Nhập thông tin:</h5>
                <form class="row gy-3 align-items-center px-2 my-2 me-4">
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="usd"
                      placeholder="Nhập số tiền USD"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn--primary bg-primary text-white my-2"
                      type="button"
                      id="btnCurrency"
                    >
                      Tính tiền thuế
                    </button>
                  </div>
                  <div class="alert alert-success" role="alert">
                    <i class="fa-solid fa-hand-point-right text-warning"></i
                    ><span id="txtCurrency"></span>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="bai4"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <h3 class="text-center">
                  Tính diện tích, chu vi hình chữ nhật
                </h3>
                <h5 class="mt-3">Nhập thông tin:</h5>
                <form class="row gy-3 align-items-center px-2 my-2 me-4">
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="width"
                      placeholder="Nhập chiều dài"
                    />
                  </div>
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="height"
                      placeholder="Nhập chiều rộng"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn--primary bg-primary text-white my-2"
                      type="button"
                      id="btnCal"
                    >
                      Tính
                    </button>
                  </div>
                  <div class="alert alert-success" role="alert">
                    <i class="fa-solid fa-hand-point-right text-warning"></i
                    ><span id="txtCal"></span>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="bai5"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <h3 class="text-center">Tính tổng 2 ký số</h3>
                <h5 class="mt-3">Nhập thông tin:</h5>
                <form class="row gy-3 align-items-center px-2 my-2 me-4">
                  <div class="col-12 col-lg-4">
                    <input
                      type="number"
                      class="form-control form_input"
                      id="number"
                      placeholder="Nhập số có hai chữ số"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn--primary bg-primary text-white my-2"
                      type="button"
                      id="btnSum"
                    >
                      Tính tổng
                    </button>
                  </div>
                  <div class="alert alert-success" role="alert">
                    <i class="fa-solid fa-hand-point-right text-warning"></i
                    ><span id="txtSum"></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="./js/main.js"></script>
  </body>
</html>
